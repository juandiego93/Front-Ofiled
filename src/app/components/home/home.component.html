<div class="text-center pt-2 pl-3">
    <h1 class="mt-1 mb-2">Bienvenido</h1>
    <agm-map class="maps-agm" [disableDefaultUI]="false" [latitude]="latitude" [longitude]="longitude" [zoom]="zoom"
        [disableDefaultUI]="false" (mapReady)="mapReadyHandler($event)">
        <agm-marker *ngFor="let m of markers; let i = index" (markerClick)="clickedMarker(m?.label, i)"
            (markerRightClick)="markerRightClick_(m?.label, i)" [latitude]="m?.latitude" [longitude]="m?.longitude"
            [markerDraggable]="m?.draggable">
        </agm-marker>
    </agm-map>
</div>
